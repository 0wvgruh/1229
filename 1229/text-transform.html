<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text=transform</title>
    <style>
        .trans1{
            text-transform: capitalize; /*첫글자만 대문자*/
        }
        .trans2{
            text-transform: uppercase;/*전부 대문자*/
        }
        .trans3 {
            text-transform: lowercase;/*전부 소문자*/
        }
    </style>
</head>
<body>
    <p class="trans1">html</p>
    <p class="trans2">css</p>
    <p class="trans3">Javascript</p>
</body>
</html>
