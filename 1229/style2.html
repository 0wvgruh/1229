<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{margin:0; padding:0;}
      /*  *(별표)는 전체 선택자 p,img,h1,div.. 모두 포함 */
      p{font-style: italic;}
      /* em 태그와 같이 이탤릭 글씨체(기울어진 글씨체) */
      .accent{
        border: 1px solid #000;
        padding: 10px;
      }
      .bg{background-color: tan;}
    </style>
</head>
<body>
    <h1 class="accent bg">고양이</h1>
    <img src="images/cat1.jpg" alt="고양이1">
    <p>제가 아쥬쥬 조아하는 고양이 입니둉</p>
</body>
</html>
